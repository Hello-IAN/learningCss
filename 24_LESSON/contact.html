<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="ian">
	<meta name="description" content="contact information">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact us</title>
	<link rel="icon" href="favicon.ico" type="./img/x-icon">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<h1 class="header__h1">Little Site</h1>
		<nav class="header__nav">
			<ul class="header__ul">
				<li>
					<a href="./index.html">Home</a>
				</li>
				<li>
					<a href="./#menu">Menu</a>
				</li>
				<li>
					<a href="hours.html">Hours</a>
				</li>
				<li>
					<a href="about.html">About</a>
				</li>
			</ul>
		</nav>
	</header>
	<section class="hero">
		<figure>
			<img src="img/tacos_close_up_1000x649.png" alt="Little Taco shop Tacos" title="tacos ready to eat!"
			width="1000" height="649">
			<figcaption class="offscreen">Little Taco Shop tacos</figcaption>
		</figure>
	</section>

	<main class="main">
		<aritcle class="main__article">
			<h2>Our Location</h2>
			<address>
				555 Tmpptation lane, suite T<br>
				Kansas City, Mo 5555-5555
				phone: <a href="tel:
				+555555555555">555-5555-5555</a>
			</address>
		</aritcle>
		<hr>
		<aritcle class="main__article contact">
		<h2 class="contact__h2">Our Contact Form</h2>
		<form action="https://httpbin.org/get" method="get" class="contact__form">
			<fieldset class="contact__fieldset">
				<legend class="offscreen">Send Us a message</legend>
				<p class="contact__p">
					<label class="contact__label" for="name">Name</label>
					<input class="contact__input" type="text" name="name"
					id="name" placeholder="write your name"
					required>
				</p>
				<p class="contact__p">
					<label class="contact__label" for="email">Email</label>
					<input class="contact__input" type="text" name="email"
					id="email" placeholder="write your email"
					required>
				</p>
				<p class="contact__p">
					<label class="contact__label" for="message">Your Message</label>
					<br>
					<textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="type your 
					message"></textarea>
				</p>
			</fieldset>
			<button class="contact__button" type="submit">Send</button>
			<button class="contact__button" type="reset">Reset</button>
		</form>
		</aritcle>
	</main>
	<footer class="footer">
		<p>
			<span class="nowrap">
				Copyright &copy; <time id="year"></time>
			</span>
			<span class="nowrap">
				Little Site</p>
			</span>
	</footer>
	<script src="js/main.js" defer></script>
</body>
</html>
