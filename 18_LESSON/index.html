<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>CSS Mini-Project: Profile Cards</title>
</head>

<body>
	<header>
		<h1>Our Staff</h1>
		<nav>
			<a href="#profile1">Joe</a>
			<a href="#profile2">Matt</a>
			<a href="#profile3">Bob</a>
		</nav>
	</header>
	<main>
		<article id="profile1" class="card">
			<figure>
				<img src="img/emp1.jpeg" alt="Joe Coder" width="500" height="500"> 
				<figcaption>Joe Coder</figcaption>
			</figure>
			<p>
				<p>I code stuff.</p>
			</p>
		</article>
		<article id="profile2" class="card">
			<figure>
				<img src="img/emp2.jpeg" alt="Matt Designer" width="500" height="500"> 
				<figcaption>Matt Designer</figcaption>
			</figure>
			<p>
				<p>I design stuff.</p>
			</p>
		</article>
		<article id="profile3" class="card">
			<figure>
				<img src="img/emp3.jpg" alt="Bob Dev Rel" width="500" height="500"> 
				<figcaption>Bob <span class="nowrap">Dev Rel</span></figcaption>
			</figure>
			<p>
				<p>I teach stuff.</p>
			</p>
		</article>
	</main>
	<footer>
		<p>&copy; Acme co.</p>
	</footer>
</body>
</html>
